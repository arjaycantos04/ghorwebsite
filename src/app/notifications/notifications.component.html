<!-- notifications.component.html -->

  <ion-toolbar class="tool" color="primary">
    <ion-title class="title">
      Notifications
    </ion-title>
  </ion-toolbar>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      <ion-label>
        <h2><ion-icon name="paw" class="paw"></ion-icon>   <b>{{ notification.number }}</b> adoption applications</h2>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let notification of notifications">
      <ion-label>
        <h2><ion-icon name="people" class="person"></ion-icon>   <b>{{ notification.number }}</b> new users</h2>
      </ion-label>
      </ion-item>

      
  </ion-list>
</ion-content>
